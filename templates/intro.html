
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Cal Sans', sans-serif;
      }
      @keyframes fillBar {
        0% { background-size: 0% 100%; }
        100% { background-size: 100% 100%; }
      }
      .loading {
        background-image: linear-gradient(to right, #f8f2e6 100%, #f8f2e6 100%);
        background-repeat: no-repeat;
        background-position: left center;
        background-size: 0% 100%;
        animation: fillBar 2s linear forwards;
      }
    </style>
  </head>
  <body class="bg-[#f8f2e6] overflow-hidden relative h-screen">
    <div id="fadeOverlay" class="fixed inset-0 bg-[#f8f2e6] opacity-0 pointer-events-none transition-opacity duration-700 z-50"></div>
    <div id="page1" class="absolute inset-0 z-10 flex items-center justify-center transition-opacity duration-1000 opacity-100">
      <button id="mainloadingbutton"
        class="rounded-full bg-[#254117] px-[350px] py-[50px] text-[30px] text-[#f8f2e6] transition-all duration-300 ease-in-out cursor-pointer overflow-hidden relative">
        <span id="btnText" class="absolute inset-0 flex items-center justify-center transition-opacity duration-300 opacity-100">
          Filmists.
        </span>
        <span id="loadingText" class="absolute inset-0 flex items-center justify-center font-bold transition-opacity duration-300 opacity-0 text-[#254117]">
          by cinephiles, for cinephiles.
        </span>
      </button>
    </div>

    <script>
      const btn = document.getElementById("mainloadingbutton");
      const btnText = document.getElementById("btnText");
      const loadingText = document.getElementById("loadingText");
      const page1 = document.getElementById("page1");
      const overlay = document.getElementById("fadeOverlay");

      btn.addEventListener("click", () => {
        btnText.classList.replace("opacity-100", "opacity-0");
        loadingText.classList.replace("opacity-0", "opacity-100");
        btn.classList.add("loading");

        setTimeout(() => {
          page1.classList.replace("opacity-100", "opacity-0");

          setTimeout(() => {
            overlay.classList.replace("opacity-0", "opacity-100");
            setTimeout(() => {
              window.location.href = "/home";
            }, 700);
          }, 500);
        }, 2250);
      });
    </script>
  </body>
</html>
