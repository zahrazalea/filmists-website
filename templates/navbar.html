<nav class="fixed top-0 left-0 w-full z-50 text-[#f8f2e6] font-normal" 
     style="background: linear-gradient(to bottom, rgba(14, 32, 5, 0.9), rgba(37, 65, 23, 0));">

        <ul class="hidden lg:flex gap-8 list-none absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 m-0 p-0">
            <li><a href="{{ url_for('home') }}" class="font-thin leading-none px-4 py-2 text-[#f8f2e6] hover:opacity-80">Home</a></li>
            <li><a href="/usersearch" class="font-thin leading-none px-4 py-2 text-[#f8f2e6] hover:opacity-80">Community</a></li>

            <a href="/search" title="Search">
                <div class="bg-[#f8f2e6] text-[#254117] w-9 h-9 rounded-full flex items-center justify-center text-base cursor-pointer">

                </div>
            </a>

            <div class="relative group">
    <div class="flex items-center gap-2 cursor-pointer font-normal text-[#f8f2e6]">
        <i class="fas fa-user"></i>
        <a href="/userpage" class="cursor-pointer">
            {% if username %}
                {{ username }}
            {% else %}
                Signup/Login
            {% endif %}
        </a>
    </div>

                <!-- Dropdown -->
                <ul class="absolute right-0 mt-3 bg-[#254117] rounded-xl shadow-lg min-w-[160px] py-2 z-[100] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">

                        <li class="px-4 py-2 hover:bg-[#3a5636] whitespace-nowrap">
                            <a href="{{ url_for('login') }}" class="flex items-center gap-2 text-[#f8f2e6] text-sm font-medium">

                            </a>
                        </li>

                            <a href="{{ url_for('signup') }}" class="flex items-center gap-2 text-[#f8f2e6] text-sm font-medium">
                                <i class="fas fa-user-plus"></i>Sign up
                            </a>
                        </li>
                    {% else %}
                        <li class="px-4 py-2 hover:bg-[#3a5636] whitespace-nowrap">
