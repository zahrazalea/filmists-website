<nav class="fixed top-0 left-0 w-full z-50 text-[#f8f2e6] font-normal" 
     style="background: linear-gradient(to bottom, rgba(37, 65, 23, 0.9), rgba(37, 65, 23, 0));">
    <div class="max-w-[1400px] mx-auto flex justify-between items-center relative py-4">
        <div class="text-2xl font-bold cursor-pointer text-[#f8f2e6]" onclick="location.href='/home'">Filmists.</div>
        
        <ul class="hidden lg:flex gap-8 list-none absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 m-0 p-0">
            <li><a href="{{ url_for('home') }}" class="font-thin leading-none px-4 py-2 text-[#f8f2e6] hover:opacity-80">Home</a></li>
            <li><a href="/usersearch" class="font-thin leading-none px-4 py-2 text-[#f8f2e6] hover:opacity-80">Community</a></li>
            <li><a href="{{ url_for('aboutus') }}" class="font-thin leading-none px-4 py-2 text-[#f8f2e6] hover:opacity-80">About Us</a></li>
        </ul>

        <div class="flex items-center gap-6">
            <a href="/search" title="Search">
                <div class="bg-[#f8f2e6] text-[#254117] w-9 h-9 rounded-full flex items-center justify-center text-base cursor-pointer">
                    <i class="fas fa-search"></i>
                </div>
            </a>

            <div class="relative flex items-center gap-2 cursor-pointer font-normal text-[#f8f2e6] group">
                <i class="fas fa-user"></i>
                <a href="/userpage" class="cursor-pointer">
                  {% if username %}
                    {{ username }}
                  {% else %}
                    Signup/Login
                  {% endif %}
                </a>
                <ul class="absolute top-[110%] right-0 bg-[#254117] rounded-xl shadow-lg min-w-[160px] py-2 z-[100] hidden group-hover:block">
                    {% if not session.get('logged_in') %}
                        <li class="flex items-center gap-3 px-2 py-2 whitespace-nowrap hover:bg-[#3a5636]">
                            <a href="{{ url_for('login') }}" class="flex items-center gap-2 text-[#f8f2e6] font-medium text-sm">
                                <i class="fas fa-user"></i>Login
                            </a>
                        </li>
                        <li class="flex items-center gap-3 px-2 py-2 whitespace-nowrap hover:bg-[#3a5636]">
                            <a href="{{ url_for('signup') }}" class="flex items-center gap-2 text-[#f8f2e6] font-medium text-sm">
                                <i class="fas fa-user-plus"></i>Sign up
                            </a>
                        </li>
                    {% else %}
                        <li class="flex items-center gap-3 px-2 py-2 whitespace-nowrap hover:bg-[#3a5636]">
                            <a href="{{ url_for('logout') }}" class="flex items-center gap-2 text-[#f8f2e6] font-medium text-sm">
                                <i class="fas fa-right-from-bracket"></i>Log out
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>
